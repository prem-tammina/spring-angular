<div class="row" style="margin:5px;">
    <div class="col-md-6">
        <h1>My Todo's</h1>
    </div>
    <div class="col-md-6">
        <div class="float-right" style="padding:5px;">
            <button (click)="saveTodo()" class="btn btn-success">Add Todo</button>
        </div>
    </div>
</div>
<div class="alert alert-success" *ngIf="serviceMessage"> {{serviceMessage}} </div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Date</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.completed}}</td>
            <td>
                <button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateTodo(todo.id)" style="margin-left:5px" class="btn btn-info">Update</button>
            </td>
        </tr>
    </tbody>
</table>

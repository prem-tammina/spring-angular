<table border="1">
    <caption>My Todo's</caption>
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Date</th>
            <th>Done</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.isDone}}</td>
        </tr>
    </tbody>
</table>
